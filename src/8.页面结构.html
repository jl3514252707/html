<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>页面结构学习</title>
</head>
<body>

<!--元素
header 标题头部区域的内容（用于页面或页面中的一快区域）
footer 标记脚部区域的内容（用于整个页面或页面的一块区域）
section Web页面中的一块区域
article 独立的文章区域
aside 相关内容或应用（常用于侧边栏）
nav 导航类辅助内容
-->
<header>
  <h1>网页头部</h1>
</header>

<section>
  <h2>网页内容</h2>
</section>

<footer>
  <h3>网页脚部</h3>
</footer>

</body>
</html>
