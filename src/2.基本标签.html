<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>
<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>

<!--段落标签-->
<p>两只老虎跑得快</p>
<p>小兔子乖乖拔萝卜</p>

<!--换行标签-->
<br>我跟着小鸭子学走路
<br>童年是最美的礼物

<!--水平线标签-->
<hr>

<!--字体样式标签-->
<br> <!--粗体--> <strong>i love you</strong>
<br> <!--斜体--> <em>i love you</em>

<br>
<!--特殊符号-->
<br> <!--空格--> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 空格
<br> <!--大于号--> &gt;
<br> <!--小于号--> &lt;
<br> <!--版权符号--> &copy;


</body>
</html>
