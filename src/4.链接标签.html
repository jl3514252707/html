<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签学习</title>
</head>
<body>

<!--标记-->
<a id="top"> 顶部 </a>

<!--a标签
    target:窗口打开的位置
        _blank 打开空白页
        _self 当前位置
-->
<a href="https://www.baidu.com" target="_blank">  百度  </a>
<a href="https://www.baidu.com" target="_self">  百度  </a>

<!--标签嵌套-->
<a href="https://www.baidu.com">
    <img src="../resource/img/巨神兵.jpg" alt="巨神兵" title="巨神兵" width="5000" height="2813">
</a>



<!--锚链接-->
<a href="#top"> 回到顶部 </a>

<!--功能性链接
    邮件链接：mailto
    QQ链接：qq推广官网
-->
<a href="mailto:3514252707@qq.com"> 点击联系我 </a>
<a target="_blank" href="https://wpa.qq.com/msgrd?v=3&uin=&site=qq&menu=yes"><img  src="https://wpa.qq.com/pa?p=2::52" alt="添加我的qq" title="添加我的qq"/></a>

</body>
</html>
