<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表-->
<ol>
    <li>c</li>
    <li>java</li>
    <li>html</li>
    <li>css</li>
</ol>

<br>
<!--无序列表-->
<ul>
    <li>c</li>
    <li>java</li>
    <li>html</li>
    <li>css</li>
</ul>

<br>
<!--自定义列表-->
<dl>
    <dt>课程</dt>
    <dd>c</dd>
    <dd>java</dd>

    <dt>自学</dt>
    <dd>html</dd>
    <dd>css</dd>
</dl>


</body>
</html>
